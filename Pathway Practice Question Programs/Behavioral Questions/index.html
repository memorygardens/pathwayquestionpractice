<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Behavioral Question Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="card ">
            <div class="card-body">
              <div class="card-text">
                  {{currentQuestion}}
               
              </div>
            </div>
        </div>
             </div>
      <div class="row"> 
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center"> 
        <button v-on:click="newQuestions" class="btn btn-primary mt-2"> 
          New Question
        </button>
      </div>
      </div>
    </div>
        </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="questions.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      questions,
      currentQuestion: questions[0]
      
    },

    methods: {
      newQuestions: function() {
       const num = (Math.floor(Math.random() * questions.length))

        this.currentQuestion = questions[num]
      }
      
    }
    
  })
</script>
</html>
